<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="output"></div>
      <div class="someInfo">
        <div class="memory">Memory</div>
        <div class="help">Help</div>
      </div>
    </div>
    <div class="main">
      <div class="mc">MC</div>
      <div class="mr">MR</div>
      <div class="ms">MS</div>
      <div class="mPlus">M+</div>
      <div class="mMinus">M-</div>
      <div class="backspace">&larr;</div>
      <div class="ce">CE</div>
      <div class="c">C</div>
      <div class="v">v</div>
      <div class="plusMinus">
        <div class="plusMinusPlus">+</div>
        <div class="plusMinusMinus">-</div>
      </div>
      <div class="zero numbers">0</div>
      <div class="one numbers">1</div>
      <div class="two numbers">2</div>
      <div class="three numbers">3</div>
      <div class="four numbers">4</div>
      <div class="five numbers">5</div>
      <div class="six numbers">6</div>
      <div class="seven numbers">7</div>
      <div class="eight numbers">8</div>
      <div class="nine numbers">9</div>
      <div class="plus numbers">+</div>
      <div class="minus">-</div>
      <div class="multiply">*</div>
      <div class="division">/</div>
      <div class="percent">%</div>
      <div class="comma">,</div>
      <div class="equals">=</div>
      <div class="idk">1/x</div>
    </div>
  </div>

  <script src="js/transitionEffect.js"></script>
  <script src="js/script.js"></script>
  <script src="js/clickBtn.js"></script>
</body>

</html>
