<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="output"></div>
            <div class="someInfo">
                <div class="memory">Memory</div>
                <div class="help">Help</div>
            </div>
        </div>
        <div class="main" style="">
            <div class="mc">MC</div>
            <div class="mr">MR</div>
            <div class="ms">MS</div>
            <div class="mPlus">M+</div>
            <div class="mMinus">M-</div>
            <div class="backspace">&larr;</div>
            <div class="ce">CE</div>
            <div class="c">C</div>
            <div class="plusMinus">
                <div class="plusMinusPlus">+</div>
                <div class="plusMinusMinus">-</div>
            </div>
            <div class="v">v</div>
            <div class="seven">7</div>
            <div class="eight">8</div>
            <div class="nine">9</div>
            <div class="division">/</div>
            <div class="percent">%</div>
            <div class="four">4</div>
            <div class="five">5</div>
            <div class="six">6</div>
            <div class="multiply">*</div>
            <div class="idk">1/x</div>
            <div class="one">1</div>
            <div class="two">2</div>
            <div class="three">3</div>
            <div class="plus">+</div>
            <div class="minus">-</div>
            <div class="zero">0</div>
            <div class="comma">,</div>
            <div class="equals">=</div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/transitionEffect.js"></script>
</body>
</html>
